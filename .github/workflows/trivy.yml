name: Trivy Image Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
   
    - name: Checkout Code
      uses: actions/checkout@v3

    
    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}



    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

    
    - name: Scan Image with Trivy and Export CycloneDX
      run: |
        trivy image --format cyclonedx --output trivy-results.cyclonedx.json ghcr.io/kapden/firewall-demo:latest

    # Upload the results as an artifact
    - name: Upload CycloneDX Results
      uses: actions/upload-artifact@v3
      with:
        name: trivy-cyclonedx-results
        path: trivy-results.cyclonedx.json
